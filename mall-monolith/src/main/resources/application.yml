server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: mall-monolith

  # 数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/mall?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 0
      timeout: 10000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

  # Elasticsearch配置
  elasticsearch:
    uris: http://localhost:9200
    username:
    password:

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# Swagger配置
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

# JWT配置
jwt:
  secret: mall-secret-key-12345678901234567890123456789012
  expiration: 86400 # 24小时，单位：秒

# 日志配置
logging:
  level:
    com.mall.monolith: debug
    org.springframework.security: debug
